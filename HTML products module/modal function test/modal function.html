<!DOCTYPE html>
<html>
<head>
  <style>
    /* Styling for the modal */
    .modal {
      display: none; /* Hide the modal by default */
      position: fixed; /* Position it as fixed */
      z-index: 1; /* Set a high z-index value */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scrolling if needed */
      background-color: rgba(0, 0, 0, 0.4); /* Black background with opacity */
    }

    /* Styling for the modal content */
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto; /* 10% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Set the width of the modal */
    }

    /* Styling for the close button */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Create Product</h2>

<!-- Button to open the modal -->
<button onclick="openModal()">Add Product</button>

<!-- The modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <form id="productForm">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName"><br><br>

      <label for="productPrice">Product Price:</label>
      <input type="number" id="productPrice" name="productPrice"><br><br>

      <button type="submit">Save</button>
    </form>
  </div>

</div>

<script>
  // Get the modal element
  var modal = document.getElementById("myModal");

  // Function to open the modal
  function openModal() {
    modal.style.display = "block";
  }

  // Function to close the modal
  function closeModal() {
    modal.style.display = "none";
  }

  // Handle form submission
  document.getElementById("productForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    // Get the form values
    var productName = document.getElementById("productName").value;
    var productPrice = document.getElementById("productPrice").value;

    // Do something with the form data (e.g., send it to a server-side script)

    // Close the modal
    closeModal();

    // Optional: Clear the form fields
    document.getElementById("productName").value = "";
    document.getElementById("productPrice").value = "";
  });
</script>

</body>
</html>

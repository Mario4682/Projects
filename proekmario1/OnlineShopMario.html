<!DOCTYPE html>
<html>
<head>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Adjust the number of columns as needed */
            grid-gap: 50px; /* Adjust the gap between images as needed */
            background-color: auto;
        }
        
        .image-grid img {
            width: 40%;
            height: auto;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="image-grid">
        <img src="camera 1.jpg" alt="camera 1">
        
        <!-- Add more <img> tags for additional images -->
    </div>
</body>
</html>

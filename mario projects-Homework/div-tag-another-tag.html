<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Example</title>
    <style>
        /* Optional: Adding some basic styling for clarity */
        .outer-div {
            background-color: #f0f0f0;
            padding: 20px;
        }

        .inner-div {
            background-color: #e0e0e0;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="outer-div">
        <p>This is the outer div.</p>
        
        <div class="inner-div">
            <p>This is the inner div.</p>
        </div>
    </div>

</body>
</html>
